<template>
	<template if:true={getImagesAvailability}>
		<div class="slds-is-relative container custom-slider roundedBorder">
			<!--
			<span if:false={isSingleImage} class="arrowSpan left">
        		<a class='prev' onclick={backslide}><lightning-icon class="carouselIcon" size="x-small" icon-name="utility:chevronleft"></lightning-icon></a>
    		</span>
			<span if:false={isSingleImage} class="arrowSpan right">
        		<a class='next' onclick={forwardslide}><lightning-icon class="carouselIcon" size="x-small" icon-name="utility:chevronright"></lightning-icon></a>
    		</span>-->
			<template for:each={slidesData} for:item="slide">				
				<div if:true={slide.hyperLink} class={slide.cardClasses} key={slide.slideIndex} style="border-bottom-left-radius:4px;border-bottom-right-radius:4px;border-top-left-radius:4px;border-top-right-radius:4px;background-color: #fff;">
					<a href={slide.href} target={slide.isInSeparateTab} class={reponsiveImageLink} style={imageURL} imgvalue={slide.image} >
						<!-- <img src={slide.image}/> -->
						</a>
				</div>
				<div if:false={slide.hyperLink} class={slide.cardClasses} key={slide.slideIndex}>
					<img src={slide.image}/>
				</div>
			</template>			
		</div>
		<div if:false={isStopDotView} class="slds-p-around_medium dotposition">
			<div if:false={isStopDotView} class="slds-align_absolute-center">
				<!--slds-p-around_medium dotposition -->
				<template for:each={slidesData} for:item="slide">
					<span class={slide.dotClasses} data-id={slide.slideIndex} key={slide.slideIndex} onclick={currentSlide}></span>
				</template>
			</div>
		</div>
	</template>
</template>
