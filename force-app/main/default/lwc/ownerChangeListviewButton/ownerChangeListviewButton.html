<template>
    <lightning-card title="Change Owner" icon-name="custom:custom63">
        <template if:true={isAdmin}>
            <lightning-input label="New Owner ID" value={newOwnerId} onchange={handleOwnerIdChange}></lightning-input>
            <lightning-button label="Change Owner" onclick={handleChangeOwner} variant="brand"></lightning-button>
        </template>
        <template if:false={isAdmin}>
            <div>You do not have permission to change the owner.</div>
        </template>
    </lightning-card>
</template>
