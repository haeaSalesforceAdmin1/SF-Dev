<template>  
   <div class="slds-box slds-theme_shade">  
     <!--<lightning-button label="Show Modal" onclick={showModal}> </lightning-button>  -->
   </div>  
   <template if:true={openModal}>  
     <div class="slds-modal slds-fade-in-open slds-backdrop">  
       <div class="slds-modal__container">  
         <!------HEADER Section-->  
         <div class="slds-modal__header">  
           <lightning-button-icon icon-name="utility:close" alternative-text="Close this window" size="large"  
             variant="bare-inverse" onclick={closeModal} class="slds-modal__close">  
           </lightning-button-icon>  
           <h2>DPM community license UPDATE</h2>  
         </div>  
         <!------Body Section-->  
         <div class="slds-modal__content slds-p-around_medium">  
           <center>  
             <P>UPDATE: Available Dealer License Count has been increased from 6 to 8 users! Please see instructions on how to add additional users into DPM through WebDCS Admin under the DPM Help Tab.<br>   
             </P>  
           </center>  
         </div>  
         <!------Footer Section-->  
         <div class="slds-modal__footer">  
           <lightning-button icon-name="utility:close" label="close" variant="brand" onclick={closeModal}>  
           </lightning-button>  
         </div>  
       </div>  
     </div>  
   </template>  
 </template>
