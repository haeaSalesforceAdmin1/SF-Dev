<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..."></lightning-spinner>
    </template>
    <div class="dual-account-popup">
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{selectAcc}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium custom-dual-account" id="modal-content-id-1">
                        <table class="slds-table slds-table_bordered slds-table_cell-buffer">
                            <thead>
                                <tr class="slds-line-height_reset">
                                    <th class="slds-text-title_caps">{select} </th>
                                    <!--<th class="slds-text-title_caps">{accountId} </th>-->
                                    <th class="slds-text-title_caps">{dealerName}</th>
                                    <th class="slds-text-title_caps">{dealerCode}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Loop through the data and display each row -->
                                <template for:each={accountList} for:item="item">
                                    <tr key={item.Dealer_Id}>
                                        <td>
                                            <!-- Add radio button with an onchange event to handle selection -->
                                            <input type="radio" name="selectedRow" checked={item.Dealer_checked} value={item.Dealer_Id}
                                                onchange={handleSelection}></input>
                                        </td>
                                        <!--<td>{item.Dealer_Id}</td>-->
                                        <td>{item.Dealer_Name}</td>
                                        <td>{item.Dealer_Code}</td>

                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={closeModal}
                            title={cancel}>{cancel}</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title={ok}>{ok}</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </div>
</template>
