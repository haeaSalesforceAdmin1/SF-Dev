<template>
        <template if:true={record}>
            <div>
                <b style="font-size: 130%;">Warranty Review Process <lightning-helptext content={label.Warranty_Review_Help_Text}></lightning-helptext></b>
                <lightning-button style="padding-left: 5%;" variant="brand" label="Edit" title="Edit" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
            </div>  
           
            
            <div class="slds-m-around_medium" style="padding-left: 5%;">
                <p><b>Warranty Process Review:</b> {warrantyProcessDate}</p>
                <p><b>Warranty Process Review Folder:</b> {warrantyProcessReviewPath}</p>
            </div>
        </template>
        <template if:true={error}>
            {error}
        </template>

        <template if:true={isModalOpen}>
            
            
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Update Warranty Review Process</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        
                        <lightning-input type="date" value={warrantyDate} name="warrantyDate" label="Warranty Process Review" onchange={valChange}></lightning-input>
                        <lightning-input type="text" value={warrantyPath} name="warrantyPath" label="Warranty Process Review Folder" onchange={valChange}></lightning-input>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        
                        <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel" disabled={isLoading}>Cancel</button>
                        <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save" disabled={isLoading}>Save</button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
