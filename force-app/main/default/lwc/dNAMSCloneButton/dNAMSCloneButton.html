<template>
    <div style="display: flex; justify-content: flex-end;">
    <lightning-button label="Clone PIR" onclick={openFirstModal} ></lightning-button>
    </div>
   
    <template if:true={isFirstModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__content slds-p-around_medium slds-text-align_center">
                    <p>Do you want to Clone this PIR Record?</p>
                </div>
                <div class="slds-modal__footer">
                    
                    <lightning-button variant="brand" label="OK" onclick={submitResponses}></lightning-button>
                  
                    <lightning-button variant="neutral" label="Cancel" onclick={handleFirstModalCancel} class="slds-m-left_medium"></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

  
    <template if:true={isSecondModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <div class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Confirm Submission</h2>
                </div>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>Your PIR is being cloned to a new PIR and will be in Draft stage. Please fill in all required questions and attach all required documents to submit for approval.</p>
                </div>
                <div class="slds-modal__footer">
                   
                    <lightning-button variant="brand" label="OK" onclick={handleConfirm}></lightning-button>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
